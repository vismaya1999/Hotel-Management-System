{% extends 'admin.html' %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="card">
       <div class="card-body">
           <form method="post" enctype="multipart/form-data">
               {% csrf_token %}
               {{form|crispy}}
               <button type="submit" id="submit" class="btn btn-primary" href="{% url 'view_staff' %}">submit</button>
           </form>
       </div>
   </div>
{% endblock %}
