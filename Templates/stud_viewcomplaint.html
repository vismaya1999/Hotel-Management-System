{% extends 'student.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Complaints</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>SI No</th>
<!--                          <th>Name</th>-->
                          <th>Date</th>
                          <th>Complaints </th>
                          <th>Reply</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td class="py-1">{{ forloop.counter }}</td>
<!--                          <td>{{ i.name }}</td>-->
                          <td>{{ i.date }}</td>
                          <td>{{ i.complaints }}</td>
                          <td>{% if i.reply == None %}
                              <p>No reply yet</p>
                              {% else %}
                              {{i.reply}}
                              {% endif %}
                          </td>
<!--                          <td>-->
<!--                            <a class="btn btn-success" href="{% url 'update_fee' i.id %}">Update</a>-->
<!--                            <a class="btn btn-danger" href="{% url 'delete_fee' i.id %}">Delete</a>-->
<!--                          </td>-->
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
